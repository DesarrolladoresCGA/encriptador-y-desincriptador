<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/Vector.png" alt="">
        </header>
        <section>
            <div class="col-area">
                <form action="" class="formulario">
                    <textarea name="textarea" id="textarea" rows="20">Ingrese El texto aquí</textarea>
                    <h2>Solo letras en minúsculas y son acentos</h2>
                    <div>
                        <input type="submit" value="Encriptar" name="btnEncriptar" class="btnEncriptar" id="btnEncriptar">
                        <input type="submit" value="Desencriptar" name="btnDesencriptar" class="btnDesencriptar" id="btnDesencriptar">
                    </div>

                </form>
            </div>
            <div class="col-aside" id="colAside">
                <img src="img/Muñeco.png" alt="" id="imgAside">
                <h3 id="tituloAside">Ningún mensaje fue encontrado</h3>
                <p id="ParrafoAside">Ingrese el texto que desees encriptar o desencriptar.</p>
                <form action="" class="formulario" id="formularioAside">
                    <textarea name="textarea" id="textareaAside"rows="23"></textarea>
                    <input type="submit" value="Copiar" name="btnCopiar" id="btnCopiar">
                </form>
            </div>
        </section>
        <footer>
            &copy; Luis Antonio Bonilla Hurtado
        </footer>
    </div>
    <script src="js/codigo.js"></script>
</body>
</html>
